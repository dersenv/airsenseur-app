<ion-view id="contactPage">
    <ion-nav-bar class="header about" align-title="center">
        <ion-nav-back-button class="headerBackButton">
        </ion-nav-back-button>
        <ion-nav-title>
            Contact us
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button id="headerMenuButton" class="button button-icon ion-navicon" ng-click='appCtrl.isHeaderMenuOpen = !appCtrl.isHeaderMenuOpen'></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="true" overflow-scroll="true" padding="false">
        <div class="container row">
            <div class="row contact">
                <div class="col col-10 center icon">
                    <img src="img/contact.svg">
                </div>
                <div class="col text" bind-unsafe-html="dynamicContent">
                    <!-- <img src="img/contact.svg"> <span class="bold">European Commission</span><br/>
                    Joint Research Centre<br/>
                    <a class="linkLike" ng-click="openExternalLink('mailto:{{email}}')">{{email}}</a><br/> -->
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
